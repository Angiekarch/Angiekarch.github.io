<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Basic styling for the portfolio */
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 60px;
        }
        
        .portfolio-item {
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        
        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="portfolio">
        <div class="portfolio-item">
          <a href="fieldhouse.html">  <img src="Images/Primary_FullColour_Web.png" alt="Photo 1"> </a>
        </div>
        <div class="portfolio-item">
         <a href="longview.html">  <img src="Images/DESN231_P4_KarchAngie_Mockup_1.jpg" alt="Photo 2">
        </div>
        <div class="portfolio-item">
            <img src="photo3.jpg" alt="Photo 3">
        </div>
        <!-- Add more portfolio items as needed -->
    </div>
</body>
</html>
